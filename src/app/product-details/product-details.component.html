<h2>Product details</h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  
  <button (click)="addToCart(product)" type="button">Add to Cart</button><br/><br/>
  <button [routerLink]="['']"  type="button">Back</button>

</div>
